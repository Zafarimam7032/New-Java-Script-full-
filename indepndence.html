<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Independence Day</title>
    <style>
      /* Basic reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* Body styling */
      body {
        font-family: Arial, sans-serif;
        background: url("https://upload.wikimedia.org/wikipedia/commons/5/54/Flag_of_India.svg")
          no-repeat center center fixed; /* Indian flag as background image */
        background-size: cover; /* Cover the entire viewport */
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh; /* Full viewport height */
        overflow: hidden;
        position: relative; /* Position context for the audio element */
      }

      /* Container styling */
      .container {
        text-align: center;
        background-color: rgba(
          255,
          255,
          255,
          0.8
        ); /* Slightly transparent white background */
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        position: relative;
        z-index: 1; /* Ensure it is above the background image */
      }

      /* Heading styling */
      h1 {
        color: #003366; /* Dark blue text color */
        font-size: 2.5em;
        animation: fadeInOut 3s ease-in-out infinite;
      }

      /* Animation for heading */
      @keyframes fadeInOut {
        0%,
        100% {
          opacity: 1;
          transform: translateY(0);
        }
        50% {
          opacity: 0.5;
          transform: translateY(-10px);
        }
      }

      /* Audio styling */
      .audio-container {
        position: absolute;
        bottom: 20px; /* Adjust as needed */
        left: 50%;
        transform: translateX(-50%);
        z-index: 1; /* Ensure it is above the background */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Happy Independence Day to all from Zafar</h1>
    </div>
    <div class="audio-container">
      <audio controls autoplay>
        <source
          src="https://drive.google.com/uc?export=download&id=19eCiWjceTdJlEcCErRmSsy5W6WbxNxAZ"
          type="audio/mpeg"
        />
      </audio>
    </div>
  </body>
</html>
